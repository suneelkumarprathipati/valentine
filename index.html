<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Times new Roman', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        /* Floating hearts background animation */
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 18px;
            background: #ff1493;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        .floating-heart:before, .floating-heart:after {
            content: "";
            position: absolute;
            left: 10px;
            top: 0;
            width: 10px;
            height: 16px;
            background: #ff1493;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .floating-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        /* Popup modal */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        .popup h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff1493;
        }
        .popup button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .popup button:hover {
            background: #ff69b4;
        }
        #noBtn {
            position: relative;
        }
        /* Love video - full screen when displayed */
        .love-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 1001;
            object-fit: cover; /* Ensures video fills screen without distortion */
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .popup-content { padding: 20px; }
            .popup button { display: block; margin: 10px auto; width: 80%; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="floatingHearts"></div>

    <!-- Popup modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h1>Will You Be My Valentine?</h1>
            <button onclick="sayYes()">Yes!</button>
            <button id="noBtn" onmouseover="moveNoBtn()">No :(</button>
        </div>
    </div>

    <!-- Love video -->
    <video class="love-video" id="loveVideo" autoplay muted loop>
        <source src="https://www.dropbox.com/scl/fi/zbtm9hjxj5n5t4ahddfyp/video.mp4?rlkey=wvkixm323vm6gadjh47k3dhgy&st=a1u9awuv&dl=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Generate floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Move No button away from cursor
        function moveNoBtn() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Yes click: Hide popup, show and play video full screen
        function sayYes() {
            document.getElementById('popup').style.display = 'none';
            
            const video = document.getElementById('loveVideo');
            video.style.display = 'block';
            video.play(); // Force play
            
            // Hide after video duration (adjust to your video's length, e.g., 15000 for 15s)
            setTimeout(() => {
                video.style.display = 'none';
                alert("Yay! I love you! ðŸ’•");
            }, 15000);
        }
    </script>
</body>
</html>
